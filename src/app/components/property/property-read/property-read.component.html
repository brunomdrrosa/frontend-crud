<div class="mat-elevation-z4">
  <table mat-table [dataSource]="properties">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Tenant Column -->
    <ng-container matColumnDef="tenant">
      <th mat-header-cell *matHeaderCellDef>Inquilino</th>
      <td mat-cell *matCellDef="let row">{{ row.tenant }}</td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Endereço</th>
      <td mat-cell *matCellDef="let row">{{ row.address }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let row">{{ row.date }}</td>
    </ng-container>
    

    <!-- Actions Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a class="edit" routerLink="/properties/update/{{ row.id }}">
          <i class="material-icons edit">edit</i>
        </a>
        <a class="delete" routerLink="/properties/delete/{{ row.id }}">
          <i class="material-icons delete">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
