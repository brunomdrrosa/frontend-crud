<mat-card>
  <mat-card-title>Excluir propriedade</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Inquilino"
        [value]="property.tenant"
        name="tenant"
        disabled
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="EndereÃ§o"
        [(ngModel)]="property.address"
        name="address"
        disabled
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Data"
        [(ngModel)]="property.date"
        name="date"
        disabled
      />
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="deleteProperty()" color="warn">
    Excluir
  </button>
  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
